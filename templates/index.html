<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de DNA</title>
</head>
<body>
    <h1>Calcular porcentagem das bases do DNA</h1>

    <form method="POST">
        <label>Digite a sequÃªncia de DNA:</label><br>
        <input type="text" name="dna" required>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
    <h2>Resultados:</h2>
    <p>Percentual de A: {{ resultado.A }}%</p>
    <p>Percentual de T: {{ resultado.T }}%</p>

    <p>Percentual de G: {{ resultado.G }}%</p>
    {% endif %}
</body>
</html>
